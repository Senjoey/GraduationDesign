<body>
<div id="wrapper">
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <div style="margin:15% ">
                        <a href="#"><h3 style="color: #ffffff">量化交易小助手</h3></a>
                    </div>
                </li>


                <li>
                    <a  href="{% url 'stock_table' %}"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> 推荐股票</a>
                </li>
                <li>
                    <a class="active-menu" href="{% url 'stock_mine' %}"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> 我的选股</a>
                </li>
                <li>
                    <a  href="{% url 'stock_charts' %}"><span class="glyphicon glyphicon-signal" aria-hidden="true"></span> 回归测试</a>
                </li>
                <li>

                    <a href="{% url 'strategy_introduction' %}"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 策略设置</a>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">我的选股</h1>
                    <div>
                        <div style="width: 25%;float: left;">
                            <label style="float: left;">股票代码:</label>
                            <div class="input-group" style="margin-left: 25%">
                                <input  class="form-control" type="text" id="stockCode" name="stockCode"/>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addMyStock()" style="float: left">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加自选股
                        </button>
                    </div>

                    <div class="row">
                        <div style="margin: 5%;">
                            <!--    Striped Rows Table  -->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    股票列表
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table  id="table" class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>股票名称</th>
                                                <th>股票代码</th>
                                                <th>年收益率%</th>
                                                <th>移除选股</th>
                                            </tr>
                                            </thead>
                                            <tbody >
                                                {% for res in res_list%}
                                                    <tr>
                                                        <td>{{ res.name }}</td>
                                                        <td>{{ res.code }}</td>
                                                        <td>{{ res.profit }}</td>
                                                        <td>
                                                            <a  href="/quanter/{{ res.code }}/{{ 0 }}">
                                                                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                        <!--<ul class="pagination">-->
                                            <!--<li class="disabled"><a href="#">&laquo;</a></li>-->
                                            <!--<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>-->
                                            <!--<li><a href="#">2</a></li>-->
                                            <!--<li><a href="#">3</a></li>-->
                                            <!--<li><a href="#">4</a></li>-->
                                            <!--<li><a href="#">5</a></li>-->
                                            <!--<li><a href="#">&raquo;</a></li>-->
                                        <!--</ul>-->
                                    </div>
                                </div>
                            </div>
                            <!--  End  Striped Rows Table  -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. ROW  -->
            <div class="row">
                <div class="col-md-12">
                    <!--<div class="alert alert-info">-->

                    <!--</div>-->
                </div>
            </div>

        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>

<!-- BOOTSTRAP SCRIPTS -->
<script src="../../static/js/bootstrap.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="../../static/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="../../static/js/custom.js"></script>
<script src="../../static/js/jquery-latest.js"></script>
<script src="../../static/js/jquery.tablesorter.js"></script>
{#<script src="../../static/js/quanter/backtest.js"></script>#}
<script type="text/javascript" src="../../static/js/Validform_v5.3.2_min.js"></script>
<script src="../../static/js/quanter/addMyStock.js"></script>
<script>
    $(document).ready(function()
        {
            $("#table").tablesorter();
            $(".registerform").Validform({
		    tiptype:function(msg,o,cssctl){
			    //msg：提示信息;
			    //o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
			    //cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;
			    if(!o.obj.is("form")){//验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
				    var objtip=o.obj.siblings(".Validform_checktip");
				    cssctl(objtip,o.type);
				    objtip.text(msg);
			    }
		    }});
        }
    );
</script>



</body>
</html>
